<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<style>

</style>
<body>

<div align="center">
    <h3><label>请填写以下注册信息！</label></h3>
    <form action="/demo/login/saveRegister">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input name="userName" type="text" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input name="passWord" type="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input name="passTo" type="password" placeholder="请确认密码"></td>
            </tr>
        </table>
        <div>
            <input type="submit" name="注册" style="top: 90px; left: 53%">
        </div>
    </form>
</div>
</body>
</html>
